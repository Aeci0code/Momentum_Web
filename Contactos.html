<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MomentumCo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="media/minilogo.png" type="image/png">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html">
                <div class="minilogo"></div>
                <p class="logo">MomentumCo</p>
            </a>
            
            <nav>
                <a href="servicios.html">Servicios</a>
                <a href="mision-vision.html">Misión/Visión</a>
                <a href="#">News</a>
                <a href="#">Contacto</a>
            </nav>
        </div>
    </header>
    <section id="Formulario">
        <div class="formulario-container">
            <h3>ENVÍE SU CONSULTA</h3>
            <form action="">
                <label for="nombre">Nombre</label>
                <input type="text" name="name">

                <label for="email">Correo Electronico</label>
                <input type="email" name="email">

                <label for="subject">Asunto</label>
                <input type="text" name="subject">

                <label for="coments">Comentarios</label>
                <textarea name="coments" cols="15" rows="5"></textarea>

                <input type="submit" value="Enviar" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
            </form>
        </div>


    </section>
    <footer>
        <div class="container">
            <p>&copy; MomentumCo 2025</p>
        </div>
    </footer>
</body>
</html>
